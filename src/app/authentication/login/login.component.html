<form [formGroup]='loginForm'>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div class="alert alert-danger"
         *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
      <div *ngIf="loginForm.get('email').errors.required">
        Email must be fill in
      </div>
      <div *ngIf="loginForm.get('email').errors.email">
        Invalid email
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
  </div>
  <div class="alert alert-danger"
       *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
    <div *ngIf="loginForm.get('password').errors.required">
      Password must be fill in
    </div>
    <div *ngIf="loginForm.get('password').errors.minlength">
      Password at least 6 digit
    </div>
  </div>
  <span><a routerLink="/auth/register"><em>Register now !</em></a></span>
  <button type="submit" class="btn btn-primary" (click)="onLogin(loginForm)">Login</button>
  <button type="submit" class="btn btn-danger" (click)="onLogout()">Logout</button>
</form>
<p>Form value: {{ loginForm.value | json }}</p>
<p>Form status: {{ loginForm.status | json }}</p>
