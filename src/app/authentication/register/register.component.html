<form [formGroup]='registerForm'>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div class="alert alert-danger"
         *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
      <div *ngIf="registerForm.get('email').errors.required">
        Email must be fill in
      </div>
      <div *ngIf="registerForm.get('email').errors.email">
        Invalid email
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
  </div>
  <div class="alert alert-danger"
       *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
    <div *ngIf="registerForm.get('password').errors.required">
      Password must be fill in
    </div>
    <div *ngIf="registerForm.get('password').errors.minlength">
      Password at least 6 digit
    </div>
  </div>
  <button type="submit" class="btn btn-danger float-right" (click)="onSignUp(registerForm)">Register</button>
</form>
<p>Form value: {{ registerForm.value | json }}</p>
<p>Form status: {{ registerForm.status | json }}</p>
