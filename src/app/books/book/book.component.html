Book Detail
<div>
  <!--{{bookService.bookSelected | json}}-->
</div>
<div class="card">
  <div class="card-header">
    <h6>{{bookService.bookSelected.title}}</h6>
    <img src="{{bookService.bookSelected.imageLinks.smallThumbnail}}" alt="">
  </div>
  <div class="card-blockquote">
    <p>
      <em>{{bookService.bookSelected.authors | json}}</em>
    </p>
    <p style="height: 80px; overflow: hidden; text-overflow: ellipsis">
      <em>{{bookService.bookSelected.description}}</em></p>
    <p>{{bookService.bookSelected.pageCount}} pages</p>
  </div>
  <a class="btn btn-outline-info">Edit book</a>
  <a class="btn btn-danger">Delete book</a>
</div>
