<div class="form">
  <div class="row">
    <div class="col-sm-6">
      <h4> Template Driven</h4>
      <form class="form-group" #form1="ngForm">
        <label for="email">Email</label>
        <input class="form-control"
               id="email" name="email" type="text" required ngModel email #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.email">
            Email is not valid
          </div>
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
        </div>
        <label for="subscription">Subscription</label>
        <select name="subscription" id="subscription" class="form-control" #subscription>
          <option value="basic">Basic</option>
          <option value="advanced">Advanced</option>
          <option value="professional" selected>Professional</option>
        </select>
        <label for="password">Password</label>
        <input class="form-control"
               id="password" name="password" type="password" ngModel required #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
        </div>
        <!--<label for="name">Name</label>-->
        <!--<input id="name" name="name" class="form-control"-->
               <!--required minlength="4" ngModel #name="ngModel">-->
        <!--<div *ngIf="name.invalid && (name.dirty || name.touched)"-->
             <!--class="alert alert-danger">-->
          <!--<div *ngIf="name.errors.required">-->
            <!--Name is required.-->
          <!--</div>-->
          <!--<div *ngIf="name.errors.minlength">-->
            <!--Name must be at least 4 characters long.-->
          <!--</div>-->
        <!--</div>-->

        <button class="btn btn-success mt-2" type="submit"
                (click)="onClickShow(email.value, password.value, subscription.value)">Login
        </button>
      </form>
      <div class="card card-block" *ngIf="email1">
        <h4>Email: {{email1}} </h4>
        <p><em>Password: {{password1}} </em></p>
        <p>{{subscription1}}</p>
      </div>
    </div>

    <div class="col-sm-6">
      <h4>Reactive</h4>

    </div>
  </div>
</div>
