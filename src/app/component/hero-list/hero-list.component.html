<div class="row mt-4">
  <div class="col-sm-6">
    <table class="table table-bordered">
      <thead>
      <tr>
        <td>Id</td>
        <td>Name Heroes</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{hero.id}}</td>
        <td><a
          routerLink="{{hero.id}}"
          [queryParams]="{isEdit: hero.role === 'Hero'}">
          {{hero.name}}
        </a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-6">
    <router-outlet></router-outlet>
  </div>
</div>
