<div class="card card-block Inactive-book">
  <h4>List Book InActive</h4>
  <p><em>InActive times: {{counterService.actionInActive}}</em></p>
  <div class="row mt-2" *ngFor="let book of booksInActive; let i = index">
    <div class="col-sm-8">
      <div class="px-2">{{book.name}}</div>
    </div>
    <div class="col-sm-4">
      <button class="btn btn-success btn-sm" (click)="setToActive(book.id)">Active</button>
    </div>
  </div>
</div>
